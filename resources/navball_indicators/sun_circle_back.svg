<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Sun indicator (circle style - back/behind variant) -->
  <!-- Outline only indicates "below horizon" -->

  <!-- Outer ring (no fill - hollow) -->
  <circle cx="50" cy="50" r="40"
          fill="none"
          stroke="#ff9900"
          stroke-width="2"
          stroke-dasharray="8,4"
          opacity="0.5"/>

  <!-- Sun body outline -->
  <circle cx="50" cy="50" r="14"
          fill="none"
          stroke="#ff9900"
          stroke-width="2"
          opacity="0.4"/>

  <!-- Sun rays (4 cardinal - dimmed) -->
  <!-- North -->
  <line x1="50" y1="22" x2="50" y2="32"
        stroke="#ff9900"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- East -->
  <line x1="78" y1="50" x2="68" y2="50"
        stroke="#ff9900"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- South -->
  <line x1="50" y1="78" x2="50" y2="68"
        stroke="#ff9900"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- West -->
  <line x1="22" y1="50" x2="32" y2="50"
        stroke="#ff9900"
        stroke-width="2"
        stroke-linecap="round"
        opacity="0.4"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="3"
          fill="#ff9900"
          opacity="0.3"/>
</svg>

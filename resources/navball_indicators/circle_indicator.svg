<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Outer ring (dark orange outline) -->
  <circle cx="50" cy="50" r="30"
          fill="none"
          stroke="#cc6600"
          stroke-width="6"
          opacity="0.8"/>

  <!-- Inner ring (bright orange) -->
  <circle cx="50" cy="50" r="30"
          fill="none"
          stroke="#ff8800"
          stroke-width="4"
          opacity="0.9"/>

  <!-- Center dot (larger and more prominent) -->
  <circle cx="50" cy="50" r="5"
          fill="#ff8800"
          stroke="#cc6600"
          stroke-width="1"
          opacity="1.0"/>
</svg>

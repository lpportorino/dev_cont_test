<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Horizontal line -->
  <line x1="15" y1="50" x2="85" y2="50"
        stroke="#cc6600"
        stroke-width="6"
        opacity="0.8"
        stroke-linecap="round"/>
  <line x1="15" y1="50" x2="85" y2="50"
        stroke="#ff8800"
        stroke-width="4"
        opacity="0.9"
        stroke-linecap="round"/>

  <!-- Vertical line -->
  <line x1="50" y1="15" x2="50" y2="85"
        stroke="#cc6600"
        stroke-width="6"
        opacity="0.8"
        stroke-linecap="round"/>
  <line x1="50" y1="15" x2="50" y2="85"
        stroke="#ff8800"
        stroke-width="4"
        opacity="0.9"
        stroke-linecap="round"/>

  <!-- Center dot for emphasis -->
  <circle cx="50" cy="50" r="5"
          fill="#ff8800"
          stroke="#cc6600"
          stroke-width="1"
          opacity="1.0"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Moon indicator (circle style - back/behind variant) -->
  <!-- Outline only indicates "below horizon" -->

  <!-- Outer ring (no fill - hollow, dashed) -->
  <circle cx="50" cy="50" r="40"
          fill="none"
          stroke="#9090cc"
          stroke-width="2"
          stroke-dasharray="8,4"
          opacity="0.4"/>

  <!-- Moon body outline -->
  <circle cx="50" cy="50" r="18"
          fill="none"
          stroke="#b0b0d0"
          stroke-width="2"
          opacity="0.35"/>

  <!-- Crescent arc (suggests phase) -->
  <path d="M 58 32 A 18 18 0 0 1 58 68"
        fill="none"
        stroke="#9090cc"
        stroke-width="1.5"
        opacity="0.3"/>

  <!-- Center dot -->
  <circle cx="50" cy="50" r="3"
          fill="#b0b0d0"
          opacity="0.3"/>
</svg>

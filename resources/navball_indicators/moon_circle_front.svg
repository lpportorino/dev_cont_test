<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Moon indicator (circle style - front/visible variant) -->
  <!-- Filled circle background indicates "above horizon" -->

  <!-- Outer filled circle (background) -->
  <circle cx="50" cy="50" r="40"
          fill="#9090cc"
          opacity="0.2"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="40"
          fill="none"
          stroke="#b0b0e0"
          stroke-width="3"
          opacity="0.9"/>

  <!-- Moon body -->
  <circle cx="50" cy="50" r="18"
          fill="#e0e0ff"
          stroke="#b0b0d0"
          stroke-width="2"
          opacity="0.95"/>

  <!-- Crescent shadow (creates moon phase look) -->
  <circle cx="58" cy="48" r="14"
          fill="#404060"
          opacity="0.35"/>

  <!-- Surface detail -->
  <circle cx="42" cy="48" r="3"
          fill="#c0c0e0"
          opacity="0.5"/>

  <circle cx="52" cy="56" r="2"
          fill="#c0c0e0"
          opacity="0.5"/>

  <!-- Highlight -->
  <circle cx="44" cy="44" r="5"
          fill="#ffffff"
          opacity="0.4"/>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Sun indicator (circle style - front/visible variant) -->
  <!-- Filled circle background indicates "above horizon" -->

  <!-- Outer filled circle (background) -->
  <circle cx="50" cy="50" r="40"
          fill="#ff9900"
          opacity="0.25"/>

  <!-- Inner ring -->
  <circle cx="50" cy="50" r="40"
          fill="none"
          stroke="#ff9900"
          stroke-width="3"
          opacity="0.9"/>

  <!-- Sun body (central circle) -->
  <circle cx="50" cy="50" r="14"
          fill="#ffdd44"
          stroke="#ff9900"
          stroke-width="2"
          opacity="0.95"/>

  <!-- Sun rays (4 cardinal directions) -->
  <!-- North -->
  <line x1="50" y1="20" x2="50" y2="32"
        stroke="#ff9900"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- East -->
  <line x1="80" y1="50" x2="68" y2="50"
        stroke="#ff9900"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- South -->
  <line x1="50" y1="80" x2="50" y2="68"
        stroke="#ff9900"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- West -->
  <line x1="20" y1="50" x2="32" y2="50"
        stroke="#ff9900"
        stroke-width="4"
        stroke-linecap="round"
        opacity="0.9"/>

  <!-- Center highlight -->
  <circle cx="50" cy="50" r="4"
          fill="#ffffff"
          opacity="0.6"/>
</svg>
